<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle - Chats 🐱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Page d'accueil -->
<div id="welcome-screen">
    <h1>Bienvenue dans le Quiz Battle : 🐾 Chats 🐾</h1>
    <button id="start-button-pvp">👨 Contre un autre Joueur</button>
    <button id="start-button-ai">💻 Contre un ordinateur</button>
    <div id="cat-decoration"></div>
</div>

<!-- Personnalisation Joueurs -->
<div id="player-setup" style="display: none;">
    <h1>Personnalise ton expérience</h1>
    
    <div class="players-container">
        <!-- Joueur 1 -->
        <div class="player-customization">
            <label>Nom du joueur :
                <input type="text" id="player1-name" maxlength="12" placeholder="Nom (max 12)" />
            </label>
            <div class="avatar-selection" id="avatar-selection-1"></div>
        </div>

        <!-- Joueur 2 -->
        <div class="player-customization" id="player2-setup">
            <label>Nom du joueur 2 :
                <input type="text" id="player2-name" maxlength="12" placeholder="Nom (max 12)" />
            </label>
            <div class="avatar-selection" id="avatar-selection-2"></div>
        </div>
    </div>

    <!-- Niveau IA -->
    <div id="difficulty-container" style="display: none; margin-top: 1rem;">
        <label for="ai-difficulty">Niveau de difficulté de l'IA :</label>
        <select id="ai-difficulty">
            <option value="1">🐾 Facile (25% bonnes réponses)</option>
            <option value="2">😺 Moyen (50%)</option>
            <option value="3">🐱 Difficile (75%)</option>
            <option value="4">😼 Expert (90%)</option>
        </select>
    </div>

    <button id="start-button-pvp2" onclick="lancerMusique()">🎮 Commencer le Quiz</button>
    <audio id="audio" src="/static/Cats.mp3" loop></audio>
</div>

<!-- Section Quiz -->
<section id="quiz-section" style="display: none;">
    <header class="quiz-header">
        <div class="quiz-title">🐾 Quiz Battle : Chats 🐾</div>
        <div id="score">👤 Joueur 1 : 0 | 👤 Joueur 2 : 0</div>
        <div class="player-info">
            <span id="current-player">Joueur 1</span>
            <span id="timer">⏱ 0s</span>
        </div>
    </header>

    <audio id="nya" src="static/Nyan Cat! [Official].mp3" loop></audio>

    <div id="quiz-content">
        <div class="quiz-container" id="quiz" style="display: none;"></div>
    </div>
</section>

<footer>
    <p>Équipe MiaouMiaou 🐱 | Raphaël & Constance | © 13/06/2025 Quiz Battle</p>
</footer>

<script src="script.js"></script>
</body>
</html>
