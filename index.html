<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle - Chats 🐱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Page d'accueil -->
<div id="welcome-screen">
    <h1>Bienvenue dans le Quiz Battle : 🐾 Chats 🐾</h1>
    <button id="start-button-pvp">👨 Contre un autre Joueur</button>
    <button id="start-button-ai">💻 Contre un ordinateur</button>
    <div id="cat-decoration"></div>
</div>

<!--Personnalisation d'avatar-->
<div id="player-setup" style="display: none;">
    <h1>Personnalise tes joueurs</h1>
    
    <div class="player-input">
        <label>👤 Joueur 1 :</label>
        <input type="text" id="player1-name" placeholder="Nom du Joueur 1" />
        <select id="player1-avatar">
        <option value="😺">😺</option>
        <option value="🐱">🐱</option>
        <option value="😻">😻</option>
        <option value="🐈">🐈</option>
        </select>
    </div>

    <div class="player-input">
        <label>👤 Joueur 2 :</label>
        <input type="text" id="player2-name" placeholder="Nom du Joueur 2" />
        <select id="player2-avatar">
            <option value="😺">😺</option>
            <option value="🐱">🐱</option>
            <option value="😻">😻</option>
            <option value="🐈">🐈</option>
        </select>
    </div>
    <button id="start-button-pvp2" onclick="lancerMusique()">🎮 Commencer le Quiz</button>
    <audio id="audio" src="/static/Cats.mp3" loop></audio>
</div>


<!-- Section du Quiz (cachée avant de cliquer sur le bouton) -->
<section id="quiz-section" style="display: none;">
    <header class="quiz-header">
        <div class="quiz-title">🐾 Quiz Battle : Chats 🐾</div>
        <div id="score">👤 Joueur 1 : 0 | 👤 Joueur 2 : 0</div>
        <div class="player-info">
            <span id="current-player">Joueur 1</span>
            <span id="timer">⏱ 0s</span>
        </div>
    </header>
    <audio id="nya" src="static/Nyan Cat! [Official].mp3" loop></audio>

    <div id="quiz-content">
        <div class="quiz-container" id="quiz" style="display: none;">
        </div>
    </div>
</section>

<footer>
    <p>Équipe MiaouMiaou 🐱 | Raphaël & Constance | © 13/06/2025 Quiz Battle</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
