<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle - Chats 🐱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Page d'accueil -->
<div id="welcome-screen">
    <h1>Bienvenue dans le Quiz Battle : 🐾 Chats 🐾</h1>
    <button id="start-button-pvp">🎮 Commencer le Quiz</button>
    <button id="start-button-ai">💻 Contre un ordinateur</button>
    <div id="cat-decoration"></div>
</div>

<!-- Section du Quiz (cachée avant de cliquer sur le bouton) -->
<section id="quiz-section" style="display: none;">
    <header class="quiz-header">
        <div class="quiz-title">🐾 Quiz Battle : Chats 🐾</div>
        <div id="score">👤 Joueur 1 : 0 | 👤 Joueur 2 : 0</div>
        <div class="player-info">
            <span id="current-player">Joueur 1</span>
            <span id="timer">⏱ 0s</span>
        </div>
    </header>
    <div id="quiz-content">
        <div class="quiz-container" id="quiz" style="display: none;">
            <div class="question" data-correct="a" title="📝 Le Sphynx est une race de chat reconnue pour son absence de poils.">
                <h3>1. Quelle est la race de chat sans poils la plus connue ?</h3>
                <div class="answers">
                    <label><input type="radio" name="q1" value="a"> Sphynx</label>
                    <label><input type="radio" name="q1" value="b"> Siamois</label>
                    <label><input type="radio" name="q1" value="c"> Persan</label>
                    <label><input type="radio" name="q1" value="d"> Angora</label>
                </div>
                <button id="next-btn">Valider</button>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>Équipe MiaouMiaou 🐱 | Raphaël & Constance | © 13/06/2025 Quiz Battle</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
